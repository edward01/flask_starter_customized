{% extends "layout.html" %}
{% block page_title %}Edit Blog{% endblock %}

{% block content %}
<div class="container m-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card bg-light mb-3">
                <div class="card-body">
                    <h5 class="card-title">Edit Blog</h5>
                    <form method="POST" action="{{ url_for('.edit', post_id=post.id) }}">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Title</label>
                            <input type="text" class="form-control" name="title" placeholder="" autofocus
                                value="{{ post.title }}">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Content</label>
                            <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="5" required>{{ post.body }}</textarea>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i>
                                Submit</button>
                            <a href="{{ url_for('.index') }}" class="btn btn-secondary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /.row -->
</div>
{% endblock %}
